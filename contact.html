<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Create your account or sign in.">
    <title>Concious Coffee | Contact</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@800&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b318972c4d.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <header>
        <a href="index.html" class="logo">Conscious<br>Coffee</a>
        <label for="hamburger-menu" class="hamburger"><i class="fas fa-bars"></i></label>  
        <input type="checkbox" id="hamburger-menu"/>       
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="locations.html">Locations</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="contact.html" class="current">Account</a></li>  
            </ul>
        </nav>
    </header>
    <section class="headline">
    <h1>Create Account</h1>
</section>

<section class="createAccount">
<form method="POST" id="contactForm">

    <input type="text" id="firstName" placeholder="First Name">
    <div class="form-error" id="firstNameError">Please enter your first name</div>

    <input type="text" id="lastName" placeholder="Last Name">
    <div class="form-error" id="lastNameError">Please enter your last name</div>
    
    <input type="email" id="email" placeholder="Email">
    <div class="form-error" id="emailError">Please enter a valid email address</div>
    
    <input type="password" id="password" placeholder="Password">
    <div class="form-error" id="passwordError">Your password must contain at least 6 characters</div>
    
    <button class="submit">Submit</button>
</form>
</section>

<section class="text">
    <h2>Already have an account?</h2>
    <button class="signIn">Sign In</button>

</section>

<script src="script/contact.js"></script>
</body>
</html>
